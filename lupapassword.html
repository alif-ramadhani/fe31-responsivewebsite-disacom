<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DISACOM</title>
    <link rel="stylesheet" href="lupapassword.css">
    <script src="lupapassword.js"></script>
</head>
<body>
	<div class="image">
		<img src="Group 233.png" height="40px" alt="logo">
	</div>
    <div id="page-1">
		<h1>Masukkan Email Anda</h1>
		<form>
		  <label for="email">Email:</label>
		  <input type="email" id="email" name="email" required>
		  <button type="submit" onclick="nextPage()">Lanjut</button>
		</form>
	  </div>
	  <div id="page-2" style="display: none">
		<h1>Masukkan Kata Sandi Baru</h1>
		<form>
		  <label for="new-password">Kata Sandi Baru:</label>
		  <input type="password" id="new-password" name="new-password" required>
		  <label for="confirm-password">Konfirmasi Kata Sandi Baru:</label>
		  <input type="password" id="confirm-password" name="confirm-password" required>
		  <button type="submit" onclick="resetPassword()">Reset Password</button>
		</form>
	  </div>
</body>
</html>
